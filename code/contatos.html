<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contatos - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="..\imagens\logo.png" alt="logo da barbearia alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main-contatos">
            <form>
                <label for="nomesobrenome">Nome e Sobrenome: </label> <!-- etiqueta -->
                <input type="text" id="nomesobrenome" class="input-padrao" required> <!-- entrada de dados pelo usuário-->

                <label for="e-mail">Email: </label> 
                <input type="email" id="e-mail" class="input-padrao" required placeholder="seuemail@dominio.com"> 

                <label for="telefone">Telefone: </label> 
                <input type="tel" id="telefone" class="input-padrao" placeholder="(xx) xxxxx-xxxx" required>

                <label for="mensagem">Mensagem: </label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required ></textarea>

                <fieldset> <!--campo especifico n te p-->
                    <legend>Como prefere o nosso contato?</legend>
                    <label for ="email-radio">
                        <input type="radio" name ="contato" value="email"id="email-radio">Email</label>
                    

                    <label for ="telefone-radio">
                        <input type="radio" name ="contato" value="email" id="telefone-radio">Telefone</label>

                    <label for ="whatsapp-radio">
                        <input type="radio" name ="contato" value="email" id="whatsapp-radio" checked>WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox">
                    <input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value ="Enviar formulário" class="enviar"> <!-- enviar os dados da página -->
            </form>

            <table>
                <thead>
                    <tr>
                        <td>Dia</td>
                        <td>Horário</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h - 20h</td>
                    </tr>
                </tbody>    
            </table>

        </main>
        <footer>
            <img src="..\imagens\logo-branco.png" alt="logo da barbearia alura">
           <p class="copyright">&copy  <!-- unicode table--> Copyright Barbearia Alura - 2019</p> 
        </footer>
    </body>
</html>
